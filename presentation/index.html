<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                
				<section>
                    <h1>Live Demo</h1>
                    demo Serial Input from Arduino in presentation<br>using reveal.js and p5.js
                </section>
                
                <!-- LIVE DEMO using downloaded p5.js sketch, works offline -->
                <section data-background-iframe="assets/demo/index.html" data-background-interactive data-background-color="#fff">
				</section>
                
                <!-- LIVE DEMO using online p5.js sketch, requires internet connection
                     click the sketch name (demo) to open/edit code while presenting -->
                <section data-background-iframe="https://editor.p5js.org/bertvdberghe/full/xPqWjlQAz" data-background-interactive data-background-color="#fff">
				</section>
                
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
